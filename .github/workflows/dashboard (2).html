
<div class="five-d-simulation">
  <h2>CosmicUnityShip 5D Səyahət Simulyasiyası</h2>
  <div class="simulation-controls">
    <label for="portalSelect">Portal Seçimi:</label>
    <select id="portalSelect">
      <option value="CosmicUnityShip">CosmicUnityShip</option>
      <option value="SACRAL">SACRAL-</option>
      <option value="NadirRay">Nadir Ray</option>
      <option value="AnimaFlux">AnimaFlux</option>
    </select>
    <button id="startSimulation">Simulyasiyanı Başlat</button>
  </div>
  <div class="simulation-visual">
    <canvas id="fiveDSimulationCanvas" width="600" height="400"></canvas>
  </div>
  <div class="simulation-data">
    <h3>5D Parametrləri</h3>
    <div class="info-item"><span class="label">Məkan:</span><span id="spaceCoord">X: 0, Y: 0, Z: 0</span></div>
    <div class="info-item"><span class="label">Zaman:</span><span id="timeCoord">T: 0</span></div>
    <div class="info-item"><span class="label">Şüur Səviyyəsi:</span><span id="consciousnessSim">1.0</span></div>
    <div class="info-item"><span class="label">Enerji İntensivliyi:</span><span id="energySim">1.0</span></div>
    <div class="info-item"><span class="label">Harmoniya:</span><span id="harmonySim">777·OM·Φ</span></div>
  </div>
</div>
